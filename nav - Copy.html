<!DOCTYPE html>
<html>

<head>
    <title>nav bar</title>
    <style>
        ul {
            list-style-type: none;
            width: 200px;
            background-color: aqua;
            margin: 0px;
            padding: 0px;
        }

        li a {
            padding: 10px;
            display: block;
            color: black;
            text-decoration: none;
            font-size: 20px;
        }

        li a:hover {
            background-color: blueviolet;
            color: chartreuse;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="# "> html</a></li>
        <li><a href="#">css</a></li>
        <li><a href="#">js</a></li>
        <li><a href="#">boostrap</a></li>
    </ul>
</body>

</html>
