<!DOCTYPE html>
<html>

<head>
    <title>forms</title>
    <meta content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.1.1-dist/js/bootstrap.js"></script>
</head>

<body class="container">
    <h1>by using min, max,and steplength</h1>
    <label for="customRange3" class="form-label">Example range</label>
    <input type="range" class="form-range" min="0" max="4" step="0.5" id="customRange3"><br>
    
    <label for="customRange1" class="form-label">Example range</label>
    <input type="range" class="form-range" id="customRange1"><br>

    <label for="disabledRange" class="form-label">Disabled range</label>
    <input type="range" class="form-range" id="disabledRange" min="0" max="10" step="0.5" disabled><br>
<h1>floating values</h1>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <label for="floatingPassword">Password</label>
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      </div><br><br>
      <form class="form-floating">
        <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="test@example.com">
        <label for="floatingInputValue">Input with value</label>
      </form><br><br>
      <form class="form-floating">
        <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" value="test@example.com">
        <label for="floatingInputInvalid">Invalid input</label>
      </form><br><br>
      <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="floatingSelect">Works with selects</label>
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Comments</label>
      </div>
</body>

</html>
