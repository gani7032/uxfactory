<!DOCTYPE html>
<html>
    <head>
        <title>css resposive</title>
        <meta name="viewport" content="width=device-width, initiai-scale=1.0"/>
        <style>
            .column{
                float: left;
                width: 25%;
            }
            /* extra small */
            @media only screen and (max-width:600px){
                .column{
                    width: 100%;
                }
            }
            /* small devices */
            @media only screen and (min-width:600px){
                .column{
                    width: 50%;
                }
            }
            /* medium devices */
            @media only screen and (min-width:768px){
                .column{
                    width: 33.3%;
                }
            }
            /* large devices */
            @media only screen and (min-width:992px){
                .column{
                    width: 50%;
                }
            }
            /* extra large devices */
            @media only screen and (min-width:1200px){
                .column{
                    width: 25%;
                }
            }


        </style>
    </head>
    <body style="background-color: black;">
        <div class="row">
            <div class="column" style="background-color: aqua;">
                <img src="http://thewowstyle.com/wp-content/uploads/2015/01/1280_1024_nature_scene_wallpaper_1600FG100_029.jpg" width=100px" height="100px">
                <p>some paga</p>
            </div>
            <div class="column" style="background-color: blue;">
                <h2>column1</h2>
                <p>some paga</p>
            </div>
            <div class="column" style="background-color: blueviolet;">
                <h2>column3</h2>
                <p>some paga</p>
            </div>
            <div class="column" style="background-color: crimson;">
                <h2>column4</h2>
                <p>some paga</p>
            </div>
        </div>

    </body>
</html>
